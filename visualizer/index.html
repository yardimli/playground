<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video with Circular Audio Visualizer</title>
	<style>
		#container {
			position: relative;
			width: 640px;
			height: 360px;
		}
		#videoElement {
			width: 100%;
			height: 100%;
		}
		#visualizer {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
	</style>
</head>
<body>
<div id="container">
	<video id="videoElement">
		<source src="1413.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<canvas id="visualizer"></canvas>
</div>
<button id="playButton">Play Video</button>
<script src="visualizer.js"></script>
</body>
</html>
